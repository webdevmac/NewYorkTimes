                <form>
                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Number of Records to Retrieve:</label>

                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Start Year (Optional):</label>

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">End Year (Optional):</label>
                        <input type="End" class="form-control" id="exampleInputPassword1" placeholder="End Year">
                    </div>
                    <button type="searchbtn" class="btn btn-primary">Search</button>
                    <button type="clearbtn" class="btn btn-primary">Clear Results</button>
